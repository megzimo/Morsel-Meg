<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve Yo' Cookies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
        <div class="container">

                <div class="jumbotron">
                  <h1 class="text-center"><span class="fa fa-fire"></span> Meg's Morsels</h1>
                  <hr>
                  <h2 class="text-center">Is it cookie time? Start your order now!</h2>
                  <br>
            
                  <div class="text-center">
                    <a href="/orders"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Orders</button></a>
                    <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-lg-12">
            
                    <!-- Reservation Page -->
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h4 class="panel-title">Make a Cookie Order</h4>
                      </div>
                      <div class="panel-body">
            
                        <form role="form">
            
                          <div class="form-group">
                            <label for="reserve-name">Name</label>
                            <input type="text" class="form-control" id="reserve-name">
                          </div>
            
                          <div class="form-group">
                            <label for="reserve-phone">Phone Number</label>
                            <input type="text" class="form-control" id="reserve-phone">
                          </div>
            
                          <div class="form-group">
                            <label for="reserve-email">Email</label>
                            <input type="text" class="form-control" id="reserve-email">
                          </div>
            
                          <div class="form-group">
                            <label for="reserve-unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="reserve-unique-id">
                          </div>
            
                          <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
            
                      </div>
                    </div>
            
                  </div>
                </div>
            
            
                <footer class="footer">
                  <div class="container">
                    <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
                  </div>
                </footer>
            
              </div>
    
</body>
</html>
