<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Orders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
        <div class="container">

                <div class="jumbotron">
                  <h1 class="text-center"><span class="fa fa-fire"></span> Meg's Morsels</h1>
                  <hr>
                  <h2 class="text-center">Current Orders and Cookie Waiting List</h2>
                  <br>
            
                  <div class="text-center">
                    <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Reserve Yo' Cookies</button></a>
                    <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-lg-12">
            
                    <!-- Current Tables in Use -->
                    <div class="card">
                      <div class="card-header">
                        <h4>Current Orders</h4>
                      </div>
                      <div class="card-body">
                        <ul id="tableList" class="list-group">
                            <li id="name"></li>
                            <li id="number"></li>
                            <li id="email"></li>
                            <li id="id"></li>
                        </ul>
                      </div>
                    </div>
            
                    <!-- Waiting List Card -->
                    <div class="card mt-4">
                      <div class="card-header">
                        <h4>Waiting List</h4>
                      </div>
                      <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                      </div>
                    </div>
                  </div>
                </div>
            
            
                <footer class="footer mt-4">
                  <div class="container">
                    <p>Control Panel</p>
                    <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                        Wait List</a>
                  </div>
                </footer>
            
              </div>
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <script type="text/javascript">
               $.get("/api/orders/", function(data) {
                  console.log(data);
                  for(var i = 0; i < data.length; i++){
                  // $("#tableList").text(JSON.stringify(data));
                  $("#name").text(data[i].name);
                  $("#number").text(data[i].phoneNumber);
                  $("#email").text(data[i].email);
                  $("#id").text(data[i].uniqueID);
                  }
                  
   
  });
              </script>
</body>
</html>
